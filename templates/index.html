<!DOCTYPE html>
<html>

<head>
    <title>Rice Leaf Disease Prediction System</title>
</head>

<body>
    <h2>Rice Leaf Disease Prediction System</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    {% if image_path %}
    <img src="{{ image_path }}" alt="Uploaded Image" width="300">
    {% endif %}
    {% if prediction is not none %}
    <h2>Prediction:</h2>
    <p>{{ predicted_class }}</p>
    {% endif %}
</body>

</html>
